<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CSShield üõ°Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    /* Sidebar */
    #sidebar {
      width: 250px;
      background-color: #2c2c2c;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }
    #sidebar h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .nav-link {
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .nav-link:hover {
      background-color: #3d3d3d;
    }
    .nav-link.active {
      background-color: #5bc0de;
      color: #fff;
    }
    /* Main content */
    #main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
    }
    button {
      width: 220px;
      padding: 15px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    #blockBtn {
      background-color: #d9534f;
      color: white;
    }
    #blockBtn:hover {
      background-color: #c9302c;
    }
    #restoreBtn, #restoreOriginalBtn {
      background-color: #5bc0de;
      color: white;
    }
    #restoreBtn:hover, #restoreOriginalBtn:hover {
      background-color: #31b0d5;
    }
    #status {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .stat-card {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #domainList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-width: 600px;
    }
    .domainItem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }
    .removeBtn {
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .removeBtn:hover {
      background-color: #c9302c;
    }
    #addDomainForm {
      display: flex;
      margin-top: 20px;
      max-width: 600px;
    }
    #newDomain {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    #addBtn {
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #addBtn:hover {
      background-color: #449d44;
    }
    #logsList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-width: 700px;
    }
    .logItem {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h1>üõ°Ô∏è CSShield</h1>
    <div class="nav-link active" data-section="dashboard">üè† Dashboard</div>
    <div class="nav-link" data-section="blacklist">üìù Manage Blacklist</div>
    <div class="nav-link" data-section="logs">üìä Logs</div>
  </div>

  <!-- Main Content -->
  <div id="main">
    <!-- Dashboard Section -->
    <div id="dashboardSection">
      <h2>Dashboard</h2>

      <div class="stats">
        <div class="stat-card">
          <h3>Total Domains</h3>
          <p id="totalDomains">0</p>
        </div>
        <div class="stat-card">
          <h3>Last Blocked</h3>
          <p id="lastBlocked">N/A</p>
        </div>
        <div class="stat-card">
          <h3>Last Restored</h3>
          <p id="lastRestored">N/A</p>
        </div>
      </div>

      <button id="blockBtn">üö´ Block Gambling Sites</button>
      <button id="restoreBtn">üîÑ Restore Hosts File</button>
      <button id="restoreOriginalBtn">üíæ Restore Original Hosts File</button>
      <div id="status">‚ö†Ô∏è No action taken yet</div>
    </div>

    <!-- Manage Blacklist Section -->
    <div id="blacklistSection" style="display:none;">
      <h2>Manage Blacklist</h2>
      <ul id="domainList">
        <!-- Domains will be listed here -->
      </ul>
      <form id="addDomainForm">
        <input type="text" id="newDomain" placeholder="Enter new domain" required>
        <button type="submit" id="addBtn">Add</button>
      </form>
    </div>

    <!-- Logs Section -->
    <div id="logsSection" style="display:none;">
      <h2>Logs</h2>
      <ul id="logsList">
        <!-- Logs will be loaded here -->
      </ul>
    </div>
  </div>

  <script>
    // Sidebar nav switching
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = {
      dashboard: document.getElementById('dashboardSection'),
      blacklist: document.getElementById('blacklistSection'),
      logs: document.getElementById('logsSection')
    };

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        const target = link.getAttribute('data-section');
        Object.keys(sections).forEach(key => {
          sections[key].style.display = (key === target) ? 'block' : 'none';
        });

        if (target === 'logs') {
          loadLogs();
        }
      });
    });

    // Stats + Blacklist
    const totalDomains = document.getElementById('totalDomains');
    const lastBlocked = document.getElementById('lastBlocked');
    const lastRestored = document.getElementById('lastRestored');

    const domainList = document.getElementById('domainList');
    const addDomainForm = document.getElementById('addDomainForm');
    const newDomainInput = document.getElementById('newDomain');
    let blacklist = [];

    function renderBlacklist() {
      domainList.innerHTML = '';
      blacklist.forEach((domain) => {
        const li = document.createElement('li');
        li.className = 'domainItem';
        li.innerHTML = `
          <span>${domain}</span>
          <button class="removeBtn" data-domain="${domain}">‚ùå Remove</button>
        `;
        domainList.appendChild(li);
      });
      totalDomains.textContent = blacklist.length;
    }

    window.electronAPI.getBlacklist().then((list) => {
      blacklist = list;
      renderBlacklist();
    });

    addDomainForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newDomain = newDomainInput.value.trim();
      if (newDomain && !blacklist.includes(newDomain)) {
        window.electronAPI.addDomain(newDomain).then((list) => {
          blacklist = list;
          renderBlacklist();
          newDomainInput.value = '';
        });
      }
    });

    domainList.addEventListener('click', (e) => {
      if (e.target.classList.contains('removeBtn')) {
        const domain = e.target.getAttribute('data-domain');
        window.electronAPI.removeDomain(domain).then((list) => {
          blacklist = list;
          renderBlacklist();
        });
      }
    });

    const blockBtn = document.getElementById('blockBtn');
    const restoreBtn = document.getElementById('restoreBtn');
    const restoreOriginalBtn = document.getElementById('restoreOriginalBtn');
    const status = document.getElementById('status');

    function updateStatsFromLogs(logs) {
      const lastBlock = logs.find(log => log.action.includes('Blocked'));
      const lastRestore = logs.find(log => log.action.includes('Restored Hosts'));
      lastBlocked.textContent = lastBlock ? lastBlock.timestamp : 'N/A';
      lastRestored.textContent = lastRestore ? lastRestore.timestamp : 'N/A';
    }

    blockBtn.addEventListener('click', () => {
      window.electronAPI.blockDomains().then((result) => {
        status.textContent = '‚úÖ ' + result;
        window.electronAPI.getLogs().then(updateStatsFromLogs);
      }).catch((err) => {
        console.error(err);
        status.textContent = '‚ùå Error blocking domains';
      });
    });

    restoreBtn.addEventListener('click', () => {
      window.electronAPI.restoreHosts().then((result) => {
        status.textContent = '‚úÖ ' + result;
        window.electronAPI.getLogs().then(updateStatsFromLogs);
      }).catch((err) => {
        console.error(err);
        status.textContent = '‚ùå Error restoring hosts file';
      });
    });

    restoreOriginalBtn.addEventListener('click', () => {
      window.electronAPI.restoreOriginalHosts().then((result) => {
        status.textContent = '‚úÖ ' + result;
        window.electronAPI.getLogs().then(updateStatsFromLogs);
      }).catch((err) => {
        console.error(err);
        status.textContent = '‚ùå Error restoring original hosts file';
      });
    });

    // Logs
    const logsList = document.getElementById('logsList');

    function loadLogs() {
      window.electronAPI.getLogs().then((logs) => {
        logsList.innerHTML = '';
        if (logs.length === 0) {
          logsList.innerHTML = '<li>No logs yet.</li>';
          return;
        }
        logs.forEach(log => {
          const li = document.createElement('li');
          li.className = 'logItem';
          li.innerHTML = `<strong>${log.action}</strong><br><small>${log.timestamp}</small>${log.details ? `<br><em>${log.details}</em>` : ''}`;
          logsList.appendChild(li);
        });
      });
    }

    window.electronAPI.getLogs().then(updateStatsFromLogs);
  </script>

</body>
</html>
